    <h1 class="page-title">
        Форма заказа
    </h1>
    <form action="#" class="order-form">
        <div class="form-columns">
            <div class="form-column form-column-left">
                <div class="form-block">
                    <label for="name">Имя*:</label>
                    <input name="name" type="text" id="name" placeholder="Иван" required>
                </div>

                <div class="form-block">
                    <label for="familyName">Фамилия*:</label>
                    <input name="familyName" type="text" id="familyName" placeholder="Иванов" required>
                </div>
            </div>

            <div class="form-column form-column-right">
                <div class="form-block">
                    <label for="patronymic">Отчество</label>
                    <input name="patronymic" type="text" id="patronymic" placeholder="Иванович">
                </div>

                <div class="form-block">
                    <label for="phoneNumber">Номер телефона*:</label>
                    <input name="phoneNumber" type="tel" id="phoneNumber" placeholder="+0 000 000 00 00" required>
                </div>
            </div>
        </div>
        <div class="order-form-card">
            <div class="order-form-card-text">
                <div class="order-form-card-text-group">
                    <div class="order-form-card-text-title">Ваш заказ:</div>
                    <div class="order-form-card-text-value">Мотор класса A</div>
                </div>

                <div class="order-form-card-text-group">
                    <div class="order-form-card-text-title">Цена:</div>
                    <div class="order-form-card-text-value">120 руб.</div>
                </div>
            </div>
            <img src="images/catalog/MotorA.png"
            height="188"
            width="150"
            class="order-form-card-img">
        </div>

        <button class="order-form-btn">Оформить заказ</button>
    </form>
